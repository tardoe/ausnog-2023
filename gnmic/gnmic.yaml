port: 57400
timeout: 10s
insecure: true
debug: true
log: true

loader:
  type: http
  url: http://netbox:8080/api/dcim/devices?export=gnmic%20Target%20Export
  interval: 30s
  token: d140bcb0358eef4562178651abc435fe23778300
  auth-scheme: Token

subscriptions:
  nokia_interfaces:
    paths:
      - /interface[name=ethernet-1/*]/statistics
    stream-mode: sample
    sample-interval: 10s
  juniper_interfaces:
    paths:
      - /interfaces/interface[name=*]/state/counters
    stream-mode: sample
    sample-interval: 10s

processors:
  remove_path_in_name:
    event-strings:
      value-names:
        - ".*"
      transforms:
        - path-base:
            apply-on: "name"

outputs:
  prometheus:
    type: prometheus_write
    url: http://prometheus:9090/api/v1/write
    append-subscription-name: true
    strings-as-labels: true
    interval: 10s
    metadata:
      include: true
    metric-prefix: "gnmic"
    event-processors:
      - remove_path_in_name

  debug-prom:
    type: prometheus
    strings-as-labels: true
    event-processors:
      - remove_path_in_name
