port: 57400
timeout: 10s
insecure: true
debug: true
log: true

loader:
  type: http
  url: http://netbox:8080/api/dcim/devices?export=gnmic%20Target%20Export
  interval: 30s
  token: d140bcb0358eef4562178651abc435fe23778300
  auth-scheme: Token

subscriptions:
  nokia_interfaces:
    paths:
      - /interface[name=ethernet-1/*]/statistics
    stream-mode: sample
    sample-interval: 10s
  juniper_interfaces:
    paths:
      - /interfaces/interface[name=*]/state/counters
    stream-mode: sample
    sample-interval: 10s

outputs:
  prometheus:
      type: prometheus_write
      url: http://prometheus:9090/api/v1/write
      metadata:
        include: true
  debug-prom:
    type: prometheus
    strings-as-labels: true
